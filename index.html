
  <!DOCTYPE html>
  <html>
<head>
    <title> JS Pokemon</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/b5035ca9ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="body">

        <div class="app">
            <header>Quotes that make you think</header>
            <section class="quotes">
              <div class="quote-text" id="js-quote-text"></div>
            </section>
            <section class="controls">
              <button type="button" id="js-new-quote" class="new-quote button">
                Generate a new quote
              </button>
              <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
            </section>
          </div>



      </div>
  </body>

  <script src="app.js"></script>
  </html>
